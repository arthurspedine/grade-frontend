name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
      APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
      AUTH0_ISSUER_BASE_URL: ${{ secrets.AUTH0_ISSUER_BASE_URL }}
      AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID }}
      AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET }}
      AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE }}
      AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN }}
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.0'

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: node ./node_modules/.bin/next build

      - name: Clean work folder by remote commands via SSH
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            rm -rf ~/app/front/grade-frontend/*
            rm -rf ~/app/front/grade-frontend/.*

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "/home/runner/work/grade-frontend/grade-frontend/*"
          target: "/home/actions/app/front/grade-frontend/"

      - name: Copy hidden files via SSH
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "/home/runner/work/grade-frontend/grade-frontend/.*"
          target: "/home/actions/app/front/grade-frontend/"

      - name: Depoy via remote commands via SSH
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            mv ~/app/front/grade-frontend/github/workspace/*  ~/app/front/grade-frontend/
            mv ~/app/front/grade-frontend/github/workspace/.*  ~/app/front/grade-frontend/
            rm -rf ~/app/front/grade-frontend/github/
            cd ~/app/front/grade-frontend
            cp ../.env.local .env.local
            pm2 restart grade