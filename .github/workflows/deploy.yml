name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Using dummy values for build process to avoid NextAuth URL validation errors
      # Real environment variables are set via .env file on the server
      GOOGLE_CLIENT_ID: dummy-client-id
      GOOGLE_CLIENT_SECRET: dummy-client-secret  
      NEXTAUTH_SECRET: dummy-secret-for-build-only-12345678901234567890123456789012
      NEXTAUTH_URL: http://localhost:3000
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.1'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the application
        run: pnpm run build

      - name: Clean work folder by remote commands via SSH
        uses: appleboy/ssh-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            rm -rf ~/app/front/grade-frontend/*
            rm -rf ~/app/front/grade-frontend/.*

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "/home/runner/work/grade-frontend/grade-frontend/*"
          target: "/home/actions/app/front/grade-frontend/"

      - name: Copy hidden files via SSH
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "/home/runner/work/grade-frontend/grade-frontend/.*"
          target: "/home/actions/app/front/grade-frontend/"

      - name: Deploy via remote commands via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_IP }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            mv ~/app/front/grade-frontend/github/workspace/*  ~/app/front/grade-frontend/
            mv ~/app/front/grade-frontend/github/workspace/.*  ~/app/front/grade-frontend/
            rm -rf ~/app/front/grade-frontend/github/
            cd ~/app/front/grade-frontend
            cp ../.env .env
            pm2 restart grade